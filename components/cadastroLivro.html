<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <link rel="icon" type="image/png" href="imagens/logo_Browser.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
        <!-- <base href="http://localhost/Clube_Livro1/" /> -->
        <title>Cadastro de Livro</title>
    </head>

    <body> 
        <div id="menu-placeholder"></div>
        <div>
            <div class="elementos-login">
                <img src="../imagens/logo_h_transparente_fundo_branco.svg" alt="Logo">

                <form action="php/cadastroLivro.php" method="POST">
                    <div class="elementos-icones">
                        <i class="fa-solid fa-user"></i>
                        <input class="inputs" type="text" name="nome" placeholder="Nome do Livro" required>
                    </div>

                    <div class="elementos-icones">
                        <i class="fa-solid fa-book"></i>&nbsp;
                        <textarea class="container-textarea" name="resenha" placeholder="Resenha" required></textarea>
                    </div>

                    <div class="botoes-formulario">
                        <button type="submit" class="btn-cadastrar">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            <span>Cadastrar</span>
                        </button>

                        <button type="button" class="btn-cancelar" >
                            <i class="fa-solid fa-ban"></i>
                            <span>Cancelar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="./js/menuLoader.js"></script>
    </body>
</html>
